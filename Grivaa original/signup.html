<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   
    <div class="container">
        <!-- Sign Up Form -->
        <div id="signup-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-username" required><br>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-username" required><br>

                <label for="signup-username">Tel:</label>
                <input type="number" id="signup-username" required><br>

                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required><br>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required><br>

                <a href="login.html"><button type="submit">Sign Up</button></a>
            </form>
            <h3>After successfully Signing Up, Click <a href="login.html">Login</h3></a>
        </div>
        <script>
            // Sign up logic
    document.getElementById("signup-form").addEventListener("submit", function(e) {
        e.preventDefault();
    
        // Get user input
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;
    
        // Save username and password to local storage
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
    
        alert("Sign Up successful!");
        // Clear form inputs after successful sign-up
        document.getElementById("signup-form").reset();
    });
    
    // Login logic
    document.getElementById("login-form").addEventListener("submit", function(e) {
        e.preventDefault();
    
        // Get user input
        const enteredUsername = document.getElementById("login-username").value;
        const enteredPassword = document.getElementById("login-password").value;
    
        // Get stored username and password from local storage
        const storedUsername = localStorage.getItem("username");
        const storedPassword = localStorage.getItem("password");
    
        // Check if entered credentials match stored credentials
        if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
            alert("Login successful!");
            document.getElementById("login-error-message").style.display = "none";
        } else {
            document.getElementById("login-error-message").innerText = "Incorrect username or password!";
            document.getElementById("login-error-message").style.display = "block";
        }
    });
    
        </script>
</body>
</html>
